<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">სტატუსის შეცვლა</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-3">სტატუსი:</label>
                            <div class="col-sm-4">
                                <select id="drp_status" class="form-control input-sm">
                                    <option value="Montage">მონტაჟი</option>
                                    <option value="Canceled">გაუქმება</option>
                                    <option value="Worked">დამუშავება</option>
                                    <option value="Delayed">გადადება</option>
                                    <option value="Loading">ლოდინი</option>
                                    <option value="Sended">გაგზავნა</option>
                                    <option value="Closed">დასრულება</option>
                                    <option value="Promo">უფასო აქცია</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-xs btn-default" data-dismiss="modal">დახურვა</button>
                <button type="button" class="btn btn-xs btn-primary" id="status_change">შენახვა</button>
            </div>
        </div>
    </div>
</div>
