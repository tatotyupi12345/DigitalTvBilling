<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">მისვლის თარიღის შეცვლა</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-3">თარიღი:</label>
                            <div class="col-sm-4">
                                <div class="input-group input-group-sm date" id="txt_date">
                                    <input type="text" class="form-control input-sm" readonly/>
                                    <a class="input-group-addon" style="cursor: pointer;">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-xs btn-default" data-dismiss="modal">დახურვა</button>
                <button type="button" class="btn btn-xs btn-primary" id="change_date">შენახვა</button>
            </div>
        </div>
    </div>
</div>
